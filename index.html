<!DOCTYPE html>
<html>
<head>
  <title>FUBA - the new StackOverflow!!!</title>
  <link rel="stylesheet" href="style.css">

</head>



<body>
  <div id="landing_header">
    <div class="row">
      <h1>FUBA - the new StackOverflow!!!</h1>
    </div>
  </div>

  <div id="input_container">
    <div class="inner_container">
    <form id="add_question" onsubmit="Submit_Question();">
      <div class="row">
        <input required id="landing_username" type="text" placeholder="Type Your Username here!" value="" >
      </div>
      <div class="row">
      <input type="text" required id="question_title_input" placeholder="Your Question Title" value="">
      </div>
      <div class="row">
        <textarea required maxlength:"2000" rows:"200" id="landing_question" type="text" value="" placeholder="Type Your Question here!" >
        </textarea>
      </div>
      <button type="submit" onSubmit="Submit_Question();">Submit Your Question!</button>
      </form>
    </div>
  </div>
<div id="questions"></div>
  <script id="question_template" type="text/x-handlebars-template">

      {{#each questions}}
      <div class="single_q_container">
        <p> {{Q_Asker}} posted at {{Q_Date}}</p>
        <a href="/SingleQuestion.html?{{Q_ID}}">{{Q_Title}}</a>
        <div class="single_q_text">
          <p>{{Q_Text}}</p>
      <p>----------------------------------------------------</p>
        </div>
      </div>
    </div>
    {{/each}}


  </script>
    <script type="text/javascript" src="http://baqend.com/js-sdk/0.9.5/baqend.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    
    <script type="text/javascript">
    function Submit_Question(){
      var temp_user = $("#landing_username").val();
      var temp_title = $("#question_title_input").val();
      var temp_question = $("#landing_question").val();
      QuestionController.add(temp_user,temp_title,temp_question);
    }

    </script>

</body>




</html>
